<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo ws</title>
    <script src="msg_pb_dist.min.js?ver=1"></script>
    <script src="ws.js?ver=1"></script>
    <script>
        let conn = new WsConnection();

        conn.setEstablishHandler((ws) => {
            console.log("connected");
            conn.sendMsg(1, conn.stringToArrayBuffer("js request"));
        });

        conn.setErrHandler((ws, error) => {
            console.log("err" + error);
        });

        conn.setCloseHandler((ws) => {
            console.log("closed");
        });

        conn.registerMsgHandler(2, (ws, data) => {
            const bytesString = String.fromCharCode(...data)
            console.log(bytesString);
        });
        conn.connect("ws://127.0.0.1:8003/join?uid=x10000");
    </script>
</head>
<body>

</body>
</html>
